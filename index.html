<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="number-guess-game">
    <div class="ng-title">Number Guessing Game</div>
    <div class="ng-explain">We have selected a random number between 1 and 100. See if you can guess it in 7 turns or fewer. We'll tell you if your guess was too high or too low.</div>
    <div class="ng-input">
        <label for="game-input">Enter a guess integer number:</label>
        <input id="game-input" type="number">
        <button id="ng-submit">submit guess</button>
    </div>
    <div class="ng-history"></div>
    <div class="ng-rest-times"></div>
    <div class="ng-prompt"></div>
    <button id="ng-restart">start a new game</button>
</div>
<script src="index.js"></script>
</body>
</html>
